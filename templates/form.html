{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class='post'>
    <header>
        <div class="title">
            <h2>{{ title }}</h2>
        </div>
    </header>

    <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-default' value='{{ title }}' />
    </form>
</div>
{% endblock content %}
